
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom GPT System - AI Training Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');

            useEffect(() => {
                // Check for existing authentication
                const token = localStorage.getItem('auth_token');
                if (token) {
                    // Verify token with backend
                    fetch('/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            setIsAuthenticated(true);
                        } else {
                            localStorage.removeItem('auth_token');
                        }
                        setLoading(false);
                    })
                    .catch(() => {
                        localStorage.removeItem('auth_token');
                        setLoading(false);
                    });
                } else {
                    setLoading(false);
                }
            }, []);

            const handleLogin = () => {
                setIsAuthenticated(true);
                localStorage.setItem('auth_token', 'demo_token');
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('auth_token');
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600"></div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                return <LoginPage onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <nav className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <span className="text-2xl font-bold text-indigo-600">Custom GPT System</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setActiveTab('dashboard')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${activeTab === 'dashboard' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('chat')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${activeTab === 'chat' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        Chat
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('models')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${activeTab === 'models' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        Models
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                    <main className="container mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'chat' && <Chat />}
                        {activeTab === 'models' && <Models />}
                    </main>
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('auth_token', data.access_token);
                        onLogin(data.user);
                    } else {
                        setError(data.error || 'Login failed');
                    }
                } catch (error) {
                    setError('Network error. Please try again.');
                }
                
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
                        <div className="text-center">
                            <h2 className="text-3xl font-bold text-gray-900">Custom GPT System</h2>
                            <p className="mt-2 text-gray-600">Sign in to your account</p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Email address</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="admin@example.com"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="admin123"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-50"
                            >
                                {loading ? 'Signing in...' : 'Sign in'}
                            </button>
                        </form>
                        <div className="text-center text-sm text-gray-500">
                            <p>Admin credentials: admin@example.com / admin123</p>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            return (
                <div className="space-y-6">
                    <h1 className="text-3xl font-bold text-gray-900">Dashboard</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-medium text-gray-900">Total Models</h3>
                            <p className="text-3xl font-bold text-indigo-600">3</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-medium text-gray-900">Active Training</h3>
                            <p className="text-3xl font-bold text-green-600">1</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-medium text-gray-900">API Calls Today</h3>
                            <p className="text-3xl font-bold text-blue-600">247</p>
                        </div>
                    </div>
                </div>
            );
        }

        function Chat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);

            const sendMessage = async () => {
                if (!input.trim()) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch('/api/v1/chat/simple', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: input })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setMessages(prev => [...prev, { role: 'assistant', content: data.response }]);
                    } else {
                        setMessages(prev => [...prev, { role: 'assistant', content: 'Sorry, I encountered an error.' }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', content: 'Sorry, I encountered an error connecting to the API.' }]);
                }
                
                setLoading(false);
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold text-gray-900 mb-6">Chat with Custom GPT</h1>
                    <div className="bg-white rounded-lg shadow-lg h-96 flex flex-col">
                        <div className="flex-1 p-4 overflow-y-auto">
                            {messages.map((message, index) => (
                                <div key={index} className={`mb-4 ${message.role === 'user' ? 'text-right' : 'text-left'}`}>
                                    <div className={`inline-block p-3 rounded-lg max-w-xs lg:max-w-md ${
                                        message.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-900'
                                    }`}>
                                        {message.content}
                                    </div>
                                </div>
                            ))}
                            {loading && (
                                <div className="text-left mb-4">
                                    <div className="inline-block p-3 rounded-lg bg-gray-200 text-gray-900">
                                        Thinking...
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t">
                            <div className="flex">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="Type your message..."
                                    className="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <button
                                    onClick={sendMessage}
                                    disabled={loading}
                                    className="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Models() {
            return (
                <div className="space-y-6">
                    <h1 className="text-3xl font-bold text-gray-900">Models</h1>
                    <div className="bg-white shadow overflow-hidden sm:rounded-md">
                        <ul className="divide-y divide-gray-200">
                            <li className="px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h3 className="text-lg font-medium text-gray-900">Base GPT Model</h3>
                                        <p className="text-sm text-gray-500">General purpose language model</p>
                                    </div>
                                    <span className="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                                        Active
                                    </span>
                                </div>
                            </li>
                            <li className="px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h3 className="text-lg font-medium text-gray-900">Custom Domain Model</h3>
                                        <p className="text-sm text-gray-500">Trained on domain-specific data</p>
                                    </div>
                                    <span className="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">
                                        Training
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
