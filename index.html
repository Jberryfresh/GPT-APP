
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom GPT System - AI Training Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* Custom styles for better UI */
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
        }
        
        .progress-fill {
            background-color: #4f46e5;
            height: 0.5rem;
            transition: width 0.3s ease;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-training {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-error {
            background-color: #fecaca;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Import components
        const { createRoot } = ReactDOM;
        
        // Import App component and render
        Promise.all([
            import('./App.jsx'),
            import('./LoginPage.jsx'),
            import('./Navbar.jsx'),
            import('./Dashboard.jsx'),
            import('./Chat.jsx'),
            import('./Models.jsx'),
            import('./Training.jsx'),
            import('./DataIngestion.jsx'),
            import('./Settings.jsx'),
            import('./Subscription.jsx')
        ]).then(([App]) => {
            const root = createRoot(document.getElementById('root'));
            root.render(React.createElement(App.default));
        }).catch(error => {
            console.error('Failed to load application:', error);
            
            // Fallback: render simple app
            function FallbackApp() {
                const [isAuthenticated, setIsAuthenticated] = React.useState(false);
                const [user, setUser] = React.useState(null);
                const [loading, setLoading] = React.useState(true);

                React.useEffect(() => {
                    // Check for existing authentication
                    const token = localStorage.getItem('access_token');
                    if (token) {
                        fetch('/api/v1/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                setIsAuthenticated(true);
                                setUser(data.user);
                            } else {
                                localStorage.removeItem('access_token');
                            }
                            setLoading(false);
                        })
                        .catch(() => {
                            localStorage.removeItem('access_token');
                            setLoading(false);
                        });
                    } else {
                        setLoading(false);
                    }
                }, []);

                const handleLogin = (userData, token) => {
                    setIsAuthenticated(true);
                    setUser(userData);
                    localStorage.setItem('access_token', token);
                };

                const handleLogout = () => {
                    setIsAuthenticated(false);
                    setUser(null);
                    localStorage.removeItem('access_token');
                };

                if (loading) {
                    return React.createElement('div', {
                        className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center"
                    }, React.createElement('div', {
                        className: "animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600"
                    }));
                }

                if (!isAuthenticated) {
                    return React.createElement(LoginPage, { onLogin: handleLogin });
                }

                return React.createElement('div', {
                    className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100"
                }, [
                    React.createElement('nav', {
                        className: "bg-white shadow-lg",
                        key: 'nav'
                    }, React.createElement('div', {
                        className: "max-w-7xl mx-auto px-4"
                    }, React.createElement('div', {
                        className: "flex justify-between h-16"
                    }, [
                        React.createElement('div', {
                            className: "flex items-center",
                            key: 'brand'
                        }, React.createElement('span', {
                            className: "text-2xl font-bold text-indigo-600"
                        }, 'Custom GPT System')),
                        React.createElement('div', {
                            className: "flex items-center space-x-4",
                            key: 'user'
                        }, [
                            React.createElement('span', {
                                className: "text-sm text-gray-700",
                                key: 'email'
                            }, user?.email),
                            React.createElement('button', {
                                onClick: handleLogout,
                                className: "px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700",
                                key: 'logout'
                            }, 'Logout')
                        ])
                    ]))),
                    React.createElement('main', {
                        className: "container mx-auto px-4 py-8",
                        key: 'main'
                    }, React.createElement(Dashboard))
                ]);
            }

            function LoginPage({ onLogin }) {
                const [email, setEmail] = React.useState('admin@example.com');
                const [password, setPassword] = React.useState('admin123');
                const [loading, setLoading] = React.useState(false);
                const [error, setError] = React.useState('');

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setLoading(true);
                    setError('');

                    try {
                        const response = await fetch('/api/v1/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            onLogin(data.user, data.access_token);
                        } else {
                            setError(data.error || 'Login failed');
                        }
                    } catch (error) {
                        setError('Network error. Please try again.');
                    }
                    
                    setLoading(false);
                };

                return React.createElement('div', {
                    className: "min-h-screen flex items-center justify-center"
                }, React.createElement('div', {
                    className: "max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg"
                }, [
                    React.createElement('div', {
                        className: "text-center",
                        key: 'header'
                    }, [
                        React.createElement('h2', {
                            className: "text-3xl font-bold text-gray-900",
                            key: 'title'
                        }, 'Custom GPT System'),
                        React.createElement('p', {
                            className: "mt-2 text-gray-600",
                            key: 'subtitle'
                        }, 'Sign in to your account')
                    ]),
                    React.createElement('form', {
                        className: "mt-8 space-y-6",
                        onSubmit: handleSubmit,
                        key: 'form'
                    }, [
                        error && React.createElement('div', {
                            className: "bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded",
                            key: 'error'
                        }, error),
                        React.createElement('div', {
                            key: 'email-field'
                        }, [
                            React.createElement('label', {
                                className: "block text-sm font-medium text-gray-700",
                                key: 'email-label'
                            }, 'Email address'),
                            React.createElement('input', {
                                type: "email",
                                value: email,
                                onChange: (e) => setEmail(e.target.value),
                                className: "mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500",
                                placeholder: "admin@example.com",
                                required: true,
                                key: 'email-input'
                            })
                        ]),
                        React.createElement('div', {
                            key: 'password-field'
                        }, [
                            React.createElement('label', {
                                className: "block text-sm font-medium text-gray-700",
                                key: 'password-label'
                            }, 'Password'),
                            React.createElement('input', {
                                type: "password",
                                value: password,
                                onChange: (e) => setPassword(e.target.value),
                                className: "mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500",
                                placeholder: "admin123",
                                required: true,
                                key: 'password-input'
                            })
                        ]),
                        React.createElement('button', {
                            type: "submit",
                            disabled: loading,
                            className: "w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-50",
                            key: 'submit-button'
                        }, loading ? 'Signing in...' : 'Sign in')
                    ]),
                    React.createElement('div', {
                        className: "text-center text-sm text-gray-500",
                        key: 'footer'
                    }, [
                        React.createElement('p', {
                            key: 'creds'
                        }, 'Default admin credentials: admin@example.com / admin123'),
                        React.createElement('p', {
                            className: "mt-1",
                            key: 'api-key'
                        }, 'API Key: fb8d58f3f79448ebb16ef76dfd145b72')
                    ])
                ]));
            }

            function Dashboard() {
                return React.createElement('div', {
                    className: "space-y-8"
                }, [
                    React.createElement('div', {
                        key: 'header'
                    }, [
                        React.createElement('h1', {
                            className: "text-3xl font-bold text-gray-900",
                            key: 'title'
                        }, 'Dashboard'),
                        React.createElement('p', {
                            className: "text-gray-600 mt-2",
                            key: 'subtitle'
                        }, 'Welcome to your Custom GPT System')
                    ]),
                    React.createElement('div', {
                        className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6",
                        key: 'stats'
                    }, [
                        React.createElement('div', {
                            className: "card p-6",
                            key: 'models'
                        }, [
                            React.createElement('h3', {
                                className: "text-lg font-medium text-gray-900",
                                key: 'title'
                            }, 'Active Models'),
                            React.createElement('p', {
                                className: "text-3xl font-bold text-indigo-600",
                                key: 'value'
                            }, '1')
                        ]),
                        React.createElement('div', {
                            className: "card p-6",
                            key: 'training'
                        }, [
                            React.createElement('h3', {
                                className: "text-lg font-medium text-gray-900",
                                key: 'title'
                            }, 'Training Jobs'),
                            React.createElement('p', {
                                className: "text-3xl font-bold text-green-600",
                                key: 'value'
                            }, '0')
                        ]),
                        React.createElement('div', {
                            className: "card p-6",
                            key: 'api'
                        }, [
                            React.createElement('h3', {
                                className: "text-lg font-medium text-gray-900",
                                key: 'title'
                            }, 'API Calls Today'),
                            React.createElement('p', {
                                className: "text-3xl font-bold text-blue-600",
                                key: 'value'
                            }, '0')
                        ]),
                        React.createElement('div', {
                            className: "card p-6",
                            key: 'users'
                        }, [
                            React.createElement('h3', {
                                className: "text-lg font-medium text-gray-900",
                                key: 'title'
                            }, 'Active Users'),
                            React.createElement('p', {
                                className: "text-3xl font-bold text-purple-600",
                                key: 'value'
                            }, '1')
                        ])
                    ]),
                    React.createElement('div', {
                        className: "card p-6",
                        key: 'welcome'
                    }, [
                        React.createElement('h2', {
                            className: "text-2xl font-bold text-gray-900 mb-4",
                            key: 'title'
                        }, 'Welcome to Your Custom GPT System'),
                        React.createElement('p', {
                            className: "text-gray-600 mb-4",
                            key: 'description'
                        }, 'Your system is ready! You can now start using the chat interface, manage models, and train custom AI assistants.'),
                        React.createElement('div', {
                            className: "space-y-2",
                            key: 'status'
                        }, [
                            React.createElement('div', {
                                className: "flex items-center space-x-2",
                                key: 'api'
                            }, [
                                React.createElement('div', {
                                    className: "h-3 w-3 rounded-full bg-green-500",
                                    key: 'indicator'
                                }),
                                React.createElement('span', {
                                    className: "text-sm text-gray-600",
                                    key: 'text'
                                }, 'API Server: Online')
                            ]),
                            React.createElement('div', {
                                className: "flex items-center space-x-2",
                                key: 'db'
                            }, [
                                React.createElement('div', {
                                    className: "h-3 w-3 rounded-full bg-green-500",
                                    key: 'indicator'
                                }),
                                React.createElement('span', {
                                    className: "text-sm text-gray-600",
                                    key: 'text'
                                }, 'Database: Connected')
                            ])
                        ])
                    ])
                ]);
            }

            const root = createRoot(document.getElementById('root'));
            root.render(React.createElement(FallbackApp));
        });
    </script>
</body>
</html>
