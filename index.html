                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        onLogin(data.user, data.access_token);
                    } else {
                        setError(data.error || 'Login failed');

        // Chat Component
        function Chat() {
            const [messages, setMessages] = useState([
                { id: 1, text: 'Hello! How can I help you today?', sender: 'ai', timestamp: new Date() }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputMessage.trim() || loading) return;

                const userMessage = {
                    id: Date.now(),
                    text: inputMessage,
                    sender: 'user',
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setLoading(true);

                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            message: inputMessage,
                            model: 'gpt-3.5-turbo'
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        const aiMessage = {
                            id: Date.now() + 1,
                            text: data.response,
                            sender: 'ai',
                            timestamp: new Date()
                        };
                        setMessages(prev => [...prev, aiMessage]);
                    } else {
                        const errorMessage = {
                            id: Date.now() + 1,
                            text: 'Sorry, I encountered an error. Please try again.',
                            sender: 'ai',
                            timestamp: new Date()
                        };
                        setMessages(prev => [...prev, errorMessage]);
                    }
                } catch (error) {
                    const errorMessage = {
                        id: Date.now() + 1,
                        text: 'Network error. Please check your connection.',
                        sender: 'ai',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }

                setLoading(false);
            };

            return React.createElement('div', {
                className: "space-y-6"
            }, [
                React.createElement('div', {
                    key: 'header'
                }, [
                    React.createElement('h1', {
                        className: "text-3xl font-bold text-gray-900",

                        className: "text-gray-600 mt-2",
                        key: 'subtitle'

                    className: "card",
                    key: 'chat-container'
                }, [
                    React.createElement('div', {
                        className: "h-96 overflow-y-auto p-6 space-y-4",
                        key: 'messages'
                    }, messages.map(message => 
                        React.createElement('div', {
                            key: message.id,
                            className: `flex ${message.sender === 'user' ? 'justify-end' : 'justify-start'}`
                        }, React.createElement('div', {
                            className: `max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                message.sender === 'user' 
                                    ? 'bg-indigo-600 text-white' 
                                    : 'bg-gray-100 text-gray-900'
                            }`
                        }, [
                            React.createElement('p', { key: 'text' }, message.text),
                            React.createElement('p', {
                                key: 'timestamp',
                                className: `text-xs mt-1 ${
                                    message.sender === 'user' ? 'text-indigo-200' : 'text-gray-500'
                                }`
                            }, message.timestamp.toLocaleTimeString())
                        ]))
                    )),
                    React.createElement('form', {
                        className: "border-t p-4",
                        onSubmit: handleSendMessage,
                        key: 'input-form'
                    }, React.createElement('div', {
                        className: "flex space-x-4"
                    }, [
                        React.createElement('input', {
                            type: "text",
                            value: inputMessage,
                            onChange: (e) => setInputMessage(e.target.value),
                            placeholder: "Type your message...",
                            className: "flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500",
                            disabled: loading,
                            key: 'input'
                        }),
                        React.createElement('button', {
                            type: "submit",
                            disabled: loading || !inputMessage.trim(),
                            className: "px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed",
                            key: 'send-button'
                        }, [
                            React.createElement(Send, { className: "h-4 w-4", key: 'icon' })
                        ])
                    ]))
                ])
            ]);
        }

            ]);
        }

        // Main App Component
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                checkAuthStatus();
            }, []);

            const checkAuthStatus = async () => {
                const token = localStorage.getItem('access_token');
                if (token) {
                    try {
                        const response = await fetch('/api/v1/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            setUser(data.user);
                            setIsAuthenticated(true);
                        } else {
                            localStorage.removeItem('access_token');
                        }
                    } catch (error) {
                        console.error('Auth check failed:', error);
                        localStorage.removeItem('access_token');
                    }
                }
                setLoading(false);
            };

            const handleLogin = (userData, token) => {
                setIsAuthenticated(true);
                setUser(userData);
                localStorage.setItem('access_token', token);
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setUser(null);
                localStorage.removeItem('access_token');
            };

            if (loading) {
                return React.createElement('div', {
                    className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center"
                }, React.createElement('div', {
                    className: "animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600"
                }));
            }

            return React.createElement(Router, {}, 
                React.createElement('div', {
                    className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100"
                }, 
                    isAuthenticated ? [
                        React.createElement(Navbar, { 
                            key: 'navbar',
                            user: user, 
                            onLogout: handleLogout 
                        }),
                        React.createElement('main', {
                            key: 'main',
                            className: "container mx-auto px-4 py-8"
                        }, React.createElement(Routes, {}, [
                            React.createElement(Route, { 
                                key: 'dashboard',
                                path: "/", 
                                element: React.createElement(Dashboard) 
                            }),
                            React.createElement(Route, { 
                                key: 'chat',
                                path: "/chat", 
                                element: React.createElement(Chat) 
                            }),
                            React.createElement(Route, { 
                                key: 'models',
                                path: "/models", 
                                element: React.createElement(Models) 
                            }),
                            React.createElement(Route, { 
                                key: 'training',
                                path: "/training", 
                                element: React.createElement(Training) 
                            }),
                            React.createElement(Route, { 
                                key: 'data',
                                path: "/data", 
                                element: React.createElement(DataIngestion) 
                            }),
                            React.createElement(Route, { 
                                key: 'subscription',
                                path: "/subscription", 
                                element: React.createElement(Subscription) 
                            }),
                            React.createElement(Route, { 
                                key: 'settings',
                                path: "/settings", 
                                element: React.createElement(Settings) 
                            }),
                            React.createElement(Route, { 
                                key: 'redirect',
                                path: "*", 
                                element: React.createElement(Navigate, { to: "/", replace: true }) 
                            })
                        ]))
                    ] : React.createElement(LoginPage, { onLogin: handleLogin })
                )
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
